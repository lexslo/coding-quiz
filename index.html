<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <header>
        <a href="./highscores.html">View High Scores</a>
        <p>
            Time: <span id="quiz-timer">75</span>
        </p>
    </header>
    <main>
        <div id="start-quiz-wrapper" class="quiz-content">
            <h2 id="quiz-h2" class="quiz-heading">Coding Quiz</h2>
            <p id="quiz-p">
                Welcome to the coding quiz. Press start quiz below to begin.
            </p>
            <button id="start-quiz" class="quiz-btn">Start Quiz</button>
        </div>
        
        <div id="quiz-content" class="quiz-content"></div>

        <div id="initials-wrapper" class="quiz-content">
            <form id="initials-form" class="initials-form"></form>
        </div>

        <div class="instant-result">
            <h3 id="result"></h3>
        </div>

    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
